<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Registration form</title>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <div class="left">
        <a href="https://www.linkedin.com/company/letsgrowmore/">
          <img src="logo.jpeg" alt="logo" class="logo"
        /></a>
        </div>
        <div class="right">
        <h3>Web Development Internship</h3>
        <h4>
          Create a Registration Form whose <br> data display in same page.
          <i class="fa-solid fa-right-to-bracket"></i> <br />Made By -
          <a href="https://adityasahu73.github.io/myportfolio/" target="_blank">
            Aditya Sahu </a
          ><i class="fa-solid fa-heart" style="color: #ff0000"></i>
        </h4>
        </div>
      </div>

      <div class="main">
      <div class="box">
        <div class="title">Student Enrollment Form</div>
        <form action="" id="form">
          <div class="form-group fullname">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group email">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="form-group website">
            <label for="website">Website</label>
            <input type="url" id="website" placeholder="Enter your Website" />
          </div>
          <div class="form-group image">
            <label for="image">Image</label>
            <input
              type="file"
              id="image"
              name="images"
              accept="image.jpeg, image/png, image/jpg"
              placeholder="Select your Image"
            />
          </div>
          <div class="form-group gender">
            <label for="gender">Gender</label>
            <div class="gender-box">
              <label for="male">Male</label>
              <input type="radio" name="gender" />
              <label for="female">Female</label>
              <input type="radio" name="gender" />
              <label for="other">Other</label>
              <input type="radio" name="gender" />
            </div>
          </div>
          <div class="form-group skills">
            <label for="skills">Skills</label>
            <div class="check-box">
              <label for="html">HTML</label>
              <input type="checkbox" name="Html" id="html" />
              <label for="css">CSS</label>
              <input type="checkbox" name="Css" id="css" />
              <label for="js">JS</label>
              <input type="checkbox" name="Java" id="js" />
            </div>
          </div>
          <div class="form-group submit-btn">
            <button id="submit" type="submit">Enroll Student</button>
            <button id="clear">Clear</button>
          </div>
        </form>
      </div>

      <div class="display-box">
        <div class="student-heading">
          <h4>Desciption</h4>
          <h4>Image</h4>
        </div>

      <div class="student">

        <div class="d">
          <div class="div1">
            <div>NAME:</div>
            <div>Gender:</div>
            <div>WEBSITE:</div>
            <div>EMAIL:</div>
            <div>SKILLS:</div>
          </div>
          <img src="download.png" alt="student image" class="img" />
        </div>
        <div class="d">
          <div class="div1">
            <div>NAME:</div>
            <div>Gender:</div>
            <div>WEBSITE:</div>
            <div>EMAIL:</div>
            <div>SKILLS:</div>
          </div>
          <img src="download.png" alt="student image" class="img" />
        </div>
        <div class="d">
          <div class="div1">
            <div>NAME:</div>
            <div>Gender:</div>
            <div>WEBSITE:</div>
            <div>EMAIL:</div>
            <div>SKILLS:</div>
          </div>
          <img src="download.png" alt="student image" class="img" />
        </div>
  
      </div>
      </div>
    </div>
  </div>
  <!-- Script Js -->
  <script src="script.js"></script>
</body>
</html>
